<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3D Showcase</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        a-plane:hover {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a-scene>
        <!-- 360 Background -->
        <a-sky src="./img/bg.avif"></a-sky>

        <!-- Rotating Model Avatar -->
        <a-entity position="0 1 -3" rotation="0 0 0" scale="1.5 1.5 1.5" gltf-model="./img/SantaClaus.glb"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
        </a-entity>

        <!-- Animated Floating Info Frame -->
        <a-plane position="0 6 -3" width="5" height="2" color="#1E90FF" opacity="0.85" material="side: double"
            animation="property: position; dir: alternate; to: 0 5.2 -3; dur: 3000; loop: true">
            <a-entity position="0 0.7 0"
                text="value: Prommin Inkanha; color: white; align: center; width: 4.8;"></a-entity>
            <a-entity position="0 0.3 0"
                text="value: ID: 653380140-6; color: white; align: center; width: 4.8;"></a-entity>
            <a-entity position="0 -0.1 0"
                text="value: Tools: A-Frame, HTML5, CSS3; color: white; align: center; width: 4.8;"></a-entity>
        </a-plane>

        <!-- Animated back Info Frame -->
        <a-plane position="0 4 3" width="5" height="2" color="#1E90FF" opacity="0.85" material="side: double">
            <!-- ข้อความด้านหน้า -->
            <a-entity position="0 0.6 0"
                text="value: Dear Professor,; color: white; align: center; width: 4.5;"></a-entity>
            <a-entity position="0 0.2 0"
                text="value: Thank you for your guidance; color: white; align: center; width: 4.5;"></a-entity>
            <a-entity position="0 -0.2 0"
                text="value: and inspiration throughout.; color: white; align: center; width: 4.5;"></a-entity>

            <!-- ข้อความด้านหลัง (หมุน 180 องศา) -->
            <a-entity position="0 0.6 0" rotation="0 180 0"
                text="value: Wishing you health; color: white; align: center; width: 4.5;"></a-entity>
            <a-entity position="0 0.2 0" rotation="0 180 0"
                text="value: and happiness always.; color: white; align: center; width: 4.5;"></a-entity>
            </a-plane>
            <a-entity text="value: สวัสดีอาจารย์; font: https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap; color: white; align: center; width: 4;"></a-entity>



        <!-- Interactive Floating Icons -->
        <a-entity position="-2 8 -3" geometry="primitive: circle; radius: 0.5" material="color: #FF6347; opacity: 0.9"
            animation="property: position; dir: alternate; to: -2 7.7 -3; dur: 2000; loop: true">
            <a-entity position="0 0 0.1" text="value: HTML; color: white; align: center; width: 6;"></a-entity>
        </a-entity>

        <a-entity position="2 8 -3" geometry="primitive: circle; radius: 0.5" material="color: #4682B4; opacity: 0.9"
            animation="property: position; dir: alternate; to: 2 7.7 -3; dur: 2000; loop: true">
            <a-entity position="0 0 0.1" text="value: CSS; color: white; align: center; width: 6;"></a-entity>
        </a-entity>

        <a-entity position="0 8 -3" geometry="primitive: circle; radius: 0.5" material="color: #FFD700; opacity: 0.9"
            animation="property: position; dir: alternate; to: 0 7.7 -3; dur: 2000; loop: true">
            <a-entity position="0 0 0.1" text="value: A-Frame; color: black; align: center; width: 6;"></a-entity>
        </a-entity>

        <!-- Camera and Cursor -->
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor color="#FFD700"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Dynamic Lighting -->
        <a-light type="point" position="3 4 -3" intensity="1.0" color="#FFD700"
            animation="property: position; to: 3 5 -3; dir: alternate; loop: true; dur: 4000"></a-light>
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    </a-scene>
</body>

</html>
